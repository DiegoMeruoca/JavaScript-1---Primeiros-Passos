<html lang=“pt-br”>
	<head>
		<title>Curso de Javascript</title>
		<meta charset=“UTF-8”>
		<script>
			//Declarando a variavel
			let nome;
			//Obtendo dados atraves deo prompt
			nome=prompt("Por favor digite seu nome:","Digite seu nome aqui");
			//Escrevendo a informção obtida no documento
			document.write("Bem vindo "+nome+"!!!");
		</script>
	</head>

</html>
