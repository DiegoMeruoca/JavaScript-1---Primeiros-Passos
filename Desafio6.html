<html lang=“pt-br”>
	<head>
		<title>Desafio 6</title>
		<meta charset=“UTF-8”>
		<script>
			//Declarando a variavel
			let nome, sobrenome, idade, dtNasc, telefone;
			//Obtendo dados atraves do prompt
			nome=prompt("Por favor digite seu nome: ","Digite aqui");
			sobrenome=prompt("Por favor digite seu sobrenome: ","Digite aqui");
			idade=prompt("Por favor digite sua idade: ","Digite aqui");
			dtNasc=prompt("Por favor digite sua data de nascimento: ","Digite aqui");
			telefone=prompt("Por favor digite seu telefone: ","Digite aqui");
			//Escrevendo a informção obtida no documento
			document.write("Nome: " + nome + "<br>");
			document.write("Sobrenome: " + sobrenome + "<br>");
			document.write("Idade: " + idade + "<br>");
			document.write("Data de Nascimento: " + dtNasc + "<br>");
			document.write("Telefone: " + telefone+ "<br>");
		</script>
	</head>
	<body>
		
	</body>
</html>
