<html lang=“pt-br”>
	<head>
		<title>Desafio 4</title>
		<meta charset=“UTF-8”>
		<script>
			//Declarando a variavel
			let nome, idade;
			//Obtendo dados atraves do prompt
			nome=prompt("Por favor digite seu nome: ","Digite aqui");
			idade=prompt("Por favor digite sua idade: ","Digite aqui");
			//Escrevendo a informção obtida no documento
			document.write("Ola " + nome + "! Você tem " + idade + " anos.");
		</script>
	</head>
	<body>
		
	</body>
</html>
