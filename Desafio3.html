<html lang=“pt-br”>
	<head>
		<title>Desafio 3</title>
		<meta charset=“UTF-8”>
		<script>
			//Declara as variaveis
			let codigo = 1 // int
			let idade = 18; // int
			let nota1 = 9.7; // float
			let nota2 = 9.5; // float
			let nome="Bruce"; // String
			let sobrenome="Wayne"; // String
			let fumante = false; // boolean
			let aprovado = true; // boolean
			//Escreve o valor das variaveis no documento
			document.write("Código: " + codigo + "<br>");
			document.write("Idade: " + idade + "<br>");
			document.write("Nota 1: " + nota1 + "<br>");
			document.write("Nota 2: " + nota2 + "<br>");
			document.write("Nome: " + nome + "<br>");
			document.write("Sobrenome: " + sobrenome + "<br>");
			document.write("Fumante : " + fumante + "<br>");
			document.write("Aprovado : " + aprovado + "<br>");
		</script>
	</head>
	<body>
		
	</body>
</html>
